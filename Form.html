<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Table</title>
</head>

<body>
  <fieldset>
    <legend><strong>Table Form</strong></legend>
<table cellpadding="10">
  <tr>
    <td><span style="color:red;">* </span>Company:</td> <td><input type="text" name="company"></td>
  </tr>
    <tr>
      <td><span style="color:red;">* </span>First Name:</td> <td><input type="text" name="firstname"></td>
      </tr>
      <tr>
        <td><span style="color:red;">* </span>Last Name:</td> <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
          <td><span style="color:red;">* </span>Email Address:</td> <td><input type="email" name="email"></td>
          </tr>
          <tr>
            <td><span style="color:red;">* </span>Title:</td> <td><input type="text" name="title"></td>
            </tr>
            <tr>
              <td><span style="color:red;">* </span>Phone:</td> <td><input type="tel" name="phone"></td>
              </tr>
              <tr>
                <td>Cancel Registration</td><td><input type="checkbox" name="checkbox"></td>
              </tr>
              <tr>
                <td><span style="color:red;">* </span>252 Training Session 2010:</td>
                  <td><select name="select">
                  <option value="1">--Select a date--</option>
                  <option value="2">15.02.2010</option>
                  <option value="3">07.04.2010</option>
                  <option value="4">25.07.2010</option>
                  <option value="5">12.10.2010</option>
                </select></td>
                <tr >
                  <td ><span style="color:red;">* </span>Job Function</td>
                  <td><input type="radio" name="radio" value="1">
                  <input type="radio" name="radio" value="2">
                  <input type="radio" name="radio"  value="3">
                  <input type="radio" name="radio"  value="4">
                  <input type="radio" name="radio"  value="5">
                </tr>
                <tr>
                  <td>Dietary Requirements:</td><td><input type="text" name="diet"></td>
                </tr>
                <tr>
                  <td>Expectations?:</td><td><textarea name="area"></textarea>
                    <br><input type="submit" name="sub" value="Submit"></td>
              </tr>
              </table>
              </fieldset>
</body>
</html>
