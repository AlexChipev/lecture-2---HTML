<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Questionnaire Results Table</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="5" style="font-size:120%">
        <caption><strong>Questionnaire Results</strong></caption>
        <tr bgcolor="#bfbfbf">
            <th rowspan="2">
                Question
            </th>
            <th colspan="2">Women</th>
            <th colspan="2">Men</th>
        </tr>

        <tr bgcolor="#bfbfbf">
            <th>Yes</th>
            <th>No</th>
            <th>Yes</th>
            <th>No</th>
        </tr>

        <tr class="RowGroup">
            <tr>
                <th rowspan="1" bgcolor="#bfbfbf">
                    Question 1
                </th>
                <td>42%</td>
                <td>58%</td>
                <td>61%</td>
                <td>39%</td>
            </tr>

            <tr>
                <th rowspan="1" bgcolor="#bfbfbf">
                    Question 2
                </th>
                <td>53%</td>
                <td>47%</td>
                <td>69%</td>
                <td>31%</td>
            </tr>

            <tr>
                <th rowspan="1" bgcolor="#bfbfbf">
                    Question 3
                </th>
                <td>26%</td>
                <td>74%</td>
                <td>51%</td>
                <td>59%</td>
            </tr>
        </tr>

        <tr>
            <th rowspan="1" bgcolor="#bfbfbf">
                Average
            </th>
            <th>40%</th>
            <th>60%</th>
            <th>60%</th>
            <th>40%</th>
        </tr>
    </table>

</body>

</html>
